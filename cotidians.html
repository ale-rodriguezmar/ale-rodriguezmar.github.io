<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Prueba AR.js sin Marcador</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  <style>
    #changeModelBtn {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
    }
  </style>
</head>
<body style="margin: 0; overflow: hidden;">
  <button id="changeModelBtn">Cambiar Modelo</button>
  
  <a-scene embedded arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">
    <a-entity id="model" 
      gltf-model="source/Lamp.glb" 
      scale="1 1 1" 
      position="0 0 -3" 
      rotation="0 180 0">
    </a-entity>
    <a-entity camera></a-entity>
  </a-scene>

  <script>
    const models = [
      "source/Lamp.glb", 
      "source/model2.glb", 
      "source/model3.glb"
    ];
    let currentModelIndex = 0;
    const modelEntity = document.getElementById("model");
    const changeModelBtn = document.getElementById("changeModelBtn");

    changeModelBtn.addEventListener("click", () => {
      currentModelIndex = (currentModelIndex + 1) % models.length;
      modelEntity.setAttribute("gltf-model", models[currentModelIndex]);
    });
  </script>
</body>
</html>
